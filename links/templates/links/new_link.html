{% extends 'home/base.html' %}

{% load recaptcha2 %}
{% block extrahead %}{% recaptcha_init 'en-GB' %}{% endblock %}
{% block content %}
<h1>Create Short URL</h1>
<form class="post-form" action="{% url 'links:new' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Create Link" />
</form>
{% endblock %}
